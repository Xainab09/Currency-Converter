<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select> </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p>TO</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/in.png" alt="flag">
                        <select></select>                    
                    </div>
                </div>

            </div>
            <div class="exchange-rate">Getting Exchange Rate ... </div>
            <button>Get Exchange Rate</button>

        </form>
    </div>
    <script src="https://kit.fontawesome.com/b5f4823ca2.js" crossorigin="anonymous"></script>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
